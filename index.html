<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.discordapp.com/attachments/1307871123395969024/1320903163993260063/220195.jpg?ex=676b4a6f&is=6769f8ef&hm=022beaea1eb6fa469923416ab9752b15d2f207b0334291414f24d8dcb8ff76e1&') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Bungee', cursive;
            font-size: 24px;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.8);
        }
        p {
            font-size: 14px;
            font-family: 'Verdana', sans-serif;
            color: #ccc;
            margin-top: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #008000;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #006400;
            transform: translateY(-2px);
        }
        .button:before {
            content: '\2714';
            font-size: 16px;
            margin-right: 5px;
        }
        .update-message {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
        .audio-container {
            margin-top: 20px;
            background-color: rgba(255, 0, 0, 0.3); /* Red transparent background */
            border: 2px solid rgba(255, 0, 0, 0.6); /* Darker red border */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5); /* Glow effect */
        }
        .audio-container audio {
            width: 100%;
            outline: none;
            border: none;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 80%;
            }
            h1 {
                font-size: 20px;
            }
            p, .button {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>@forcingly is not terminated</h1>
        <p><a href="https://shock.lol/ur" target="_blank">https://shock.lol/ur</a></p>
        
        <!-- Active Button -->
        <button class="button" onclick="alert('The status is active!')">Active</button>
        
        <p class="update-message">If I get termed, this will be updated.</p>
        
        <!-- Styled audio player with click-to-play functionality -->
        <div class="audio-container">
            <audio controls>
                <source src="https://cdn.discordapp.com/attachments/1320892892897869844/1320906336912801882/spotifydown.com_-_Under_Your_Spell.mp3?ex=676b4d63&is=6769fbe3&hm=241f6947d6e73232de74d6a3f1855c725a5bc03a4509ea4cbb3f7f1cdaaf1706&" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
